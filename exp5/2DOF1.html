//Simulation graphics
function draw()
{

  document.getElementById("graph").style.visibility = "hidden";
  document.getElementById("graph2").style.visibility = "hidden";

  canvas = document.getElementById("simscreen");
  ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,550,400);  //clears the complete canvas#simscreen everytime
  
  pointtrans(o,trans);
  pointtrans(a,trans);
  pointtrans(b,trans);
  

//Sliding Base    
	ctx.beginPath();
   ctx.lineWidth=10;
	ctx.strokeStyle= "#666666";
	ctx.moveTo(25,o.ycoord);
	ctx.lineTo(530,o.ycoord);
	ctx.stroke();
	ctx.closePath();	
	
  
  drawrem(ctx);

  drawrect(a,50,30,05,ctx,"#CC9933","#CC9933",1);   
  drawrect(b,50,30,05,ctx,"#CC9933","#CC9933",1); 
 
  var ceil_to_floor = 300;
  var floor_width = 10;
  var floor_length = 100;
  var amt = 8;//number of zigzags
  var inc = Math.ceil((b.xcoord - a.xcoord )/ amt);
  var spring_width = 6;//width of the spring
  var sp_x = a.xcoord + 25;
  var sp_y = a.ycoord;
  //var inc = Math.ceil((o.ycoord + ceil_to_floor + floor_width - a.ycoord )/ amt);
  
  
  for (; sp_x < b.xcoord -inc - 19  ; sp_x += inc)
    {
        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.lineWidth=1;
        ctx.moveTo(sp_x, sp_y-spring_width);
        ctx.lineTo(sp_x+inc/2, sp_y);
        ctx.lineTo(sp_x+inc, sp_y-spring_width);
        ctx.stroke();
        ctx.closePath();

    }
    

}
function drawgraphfbd()
{
  document.getElementById("graph").style.visibility = "visible";
  document.getElementById("graph2").style.visibility = "visible";

  canvas = document.getElementById("simscreen");
  ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,550,400);
  drawfbd(k);

  if (time > 19.6)
  {
    datapoints1.shift();
    datapoints2.shift();
    constant = constant + 1;
    ctx.clearRect(0,0,550,400);
    drawfbd(k);
  }

  drawgraph("graph", datapoints1, "Time", "Displacement of a");
  drawgraph("graph2", datapoints2, "Time", "Displacement of b");
  
  
}

{

function changeScene(value)
{
  scene = value;
  if(value == simulation)
    document.getElementById('simtitle').innerHTML = "Impulse response of a 2DOF system";
  else if(value == graphfbd)
    document.getElementById('simtitle').innerHTML = 'FBD and Graph';
}

function changeSceneNext()
{
	if(scene == simulation)
		scene = graphfbd;
	else
		scene = simulation;
	changeScene(scene);
}
