//Simulation graphics
function draw()
{
  canvas = document.getElementById("simscreen");

  pointtrans(o,trans);
  pointtrans(a,trans);
  pointtrans(b,trans);
  pointtrans(o1,trans);
  pointtrans(a1,trans);
  pointtrans(b1,trans);
  ctx.arc(125,120 ,60, 0, 2 * Math.PI);
  ctx.strokeStyle= "#000000";

  ctx.stroke();
