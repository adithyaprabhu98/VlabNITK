    function varupdate()
    {
    
    $('#aslider').slider("value", $('#aspinner').spinner('value'));  //updating slider location with change in spinner(debug)
    $('#bslider').slider("value", $('#bspinner').spinner('value'));
    $('#cslider').slider("value", $('#cspinner').spinner('value'));
    $('#Pslider').slider("value", $('#Pspinner').spinner('value'));
    $('#raslider').slider("value", $('#raspinner').spinner('value'));
    $('#mslider').slider("value", $('#mspinner').spinner('value'));
   // $('#theta2slider').slider("value", $('#theta2spinner').spinner('value')); 
    $('#rpmslider').slider("value", $('#rpmspinner').spinner('value')); 
    $('#massslider').slider("value", $('#massspinner').spinner('value')); 
    a=$('#aspinner').spinner("value");
    b=$('#bspinner').spinner("value");
    c=$('#cspinner').spinner("value");
    r=$('#raspinner').spinner("value");
    mi=$('#mspinner').spinner("value");
    rpm=$('#rpmspinner').spinner("value");
    P=$('#Pspinner').spinner("value");
  
   // theta2=$('#theta2spinner').spinner("value");
   // mass=$('#massspinner').spinner("value");
    se=roundd(abs(mi*c),2);
    
    accel();
    sem=roundd((c*mi*(b-(mi*c))*20)/(mi*a),2)*rotstatus;

    /*if(!simstatus)
    {   
    $('#aspinner').spinner("disable");
    $('#bspinner').spinner("disable");
    $('#cspinner').spinner("disable");
    $('#raspinner').spinner("disable");
    $('#rpmspinner').spinner("disable");
    $('#mspinner').spinner("disable");
    $('#Pspinner').spinner("disable");
   // $('#theta2spinner').spinner("disable");
  //  $('#massspinner').spinner("disable");
    $('#aslider').slider("disable");
    $('#bslider').slider("disable");
    $('#cslider').slider("disable");
    $('#mslider').slider("disable");
    $('#raslider').slider("disable");
    $('#Pslider').slider("disable");
    $('#rpmslider').slider("disable");
   // $('#theta2slider').slider("disable");
   // $('#massslider').slider("disable");
    //printcomment
    }*/

    if(simstatus)
    { 
    $('#aspinner').spinner("enable");
    $('#bspinner').spinner("enable");
    $('#cspinner').spinner("enable");
    $('#raspinner').spinner("enable");
    $('#mspinner').spinner("enable");
   // $('#theta2spinner').spinner("enable");6
    $('#rpmspinner').spinner("enable");
    $('#Pspinner').spinner("enable");

    $('#aslider').slider("enable");
    $('#bslider').slider("enable");
    $('#cslider').slider("enable");
    $('#mslider').slider("enable");
    $('#raslider').slider("enable");
   // $('#theta2slider').slider("enable");
    $('#rpmslider').slider("enable");
    $('#Pslider').slider("enable");    
   // $('#massslider').slider("enable");  
  }
  if(time<2)
  {
    omega=((Math.PI*rpm)/30)*time;

  }
  if((omega>=0)&&(time>2)){ 
    omega= (((rpm*2*6*Math.PI)/60)-((mi*Rn*r*(time)/I)));
 // omega=(((Math.PI*rpm)/30)-((time*P*mi*c)/(20*(b-(mi*c)))));
    if(omega<=0)
       omega=0; 
     }
    theta3 = theta3+omega*(-1*rotstatus);	//not sure of this omega to theta conversion
    if(simstatus==1)
    theta3=0;
    x1=r*Math.cos(rad(theta3));			
    y1=r*Math.sin(rad(theta3));
    x2=r*Math.cos(rad(theta3+90));
    y2=r*Math.sin(rad(theta3+90));

    f.xcoord=0;
    f.ycoord=0;
    j.xcoord=f.xcoord+(Math.sin((theta_rod))*65);
    j.ycoord=f.ycoord+(65*(Math.cos((theta_rod))));
    b1.xcoord=j.xcoord+b;
    b1.ycoord=j.ycoord-(b*Math.sin((theta_rod)));
    a1.xcoord=j.xcoord+(a*(Math.cos((theta_rod))));
    a1.ycoord=j.ycoord-(a*Math.sin((theta_rod)));
    c1.xcoord=f.xcoord;
    c1.ycoord=f.ycoord+c;
    pc.xcoord=f.xcoord+b;
    pc.ycoord=c1.ycoord-2*r;
    r1.xcoord=pc.xcoord;
    r1.ycoord=pc.ycoord+r; 
   
    z1.xcoord=x1;
    z1.ycoord=y1;
    z2.xcoord=(-1*x1);
    z2.ycoord=(-1*y1);
    z3.xcoord=x2;
    z3.ycoord=y2;
    z4.xcoord=(-1*x2);
    z4.ycoord=(-1*y2);

    draw();
 
  }

    //Simulation graphics
    function draw()
    {
      canvas = document.getElementById("simscreen");
      ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,550,400);  //clears the complete canvas#simscreen everytime   
      $('#titleincanvas').show();
      a1=pointtrans(a1,trans);
      b1=pointtrans(b1,trans);
      c1=pointtrans(c1,trans);
      r1=pointtrans(r1,trans);
      f=pointtrans(f,trans);  
      j=pointtrans(j,trans);
      pc=pointtrans(pc,trans);
      z1=pointtrans(z1,r1);
      z2=pointtrans(z2,r1);
      z3=pointtrans(z3,r1);
      z4=pointtrans(z4,r1);

      pointjoin(b1,r1,ctx,'#002006',2*r*Math.sin(rad(theta2/2)));
      ctx.beginPath();  
      ctx.strokeStyle="#000000";
      ctx.lineWidth=10;
      ctx.moveTo(j.xcoord,j.ycoord);
      ctx.lineTo(j.xcoord+200,j.ycoord);
      ctx.stroke();
      ctx.closePath();

     // document.getElementById('titleincanvas').innerHTML="a";
      
      pointjoin(f,j,ctx,"#0066FF",10);
      pointjoin(j,b1,ctx,"#0066FF",10);
      pointdisp(j, ctx, 5, "#0066FF", "#0066FF");
      pointjoin(b1,a1,ctx,"#0066FF",10);
      pointdisp(f, ctx, 5, '#600217', '#600217');
      pointdisp(r1, ctx, r, '#60DF17', '#60DF17');
      pointjoin(r1, z1, ctx, "#099009", 5);
      pointjoin(r1, z2, ctx, "#099009", 5);
      pointjoin(r1, z3, ctx, "#cdd000", 5);
      pointjoin(r1, z4, ctx, "#cdd900", 5);
    
       drawrem(ctx);
     printcomment();
    } 
  
   function drawrem(context)
{	

// positioning dimension display  
   
	  offset=-80;

// dimension line      

  context.moveTo(f.xcoord,f.ycoord+offset);
  context.lineWidth=2;
  context.strokeStyle="#000000";
  context.lineTo(b1.xcoord,f.ycoord+offset);
  context.moveTo(f.xcoord,f.ycoord+offset+5);
  context.lineTo(f.xcoord,f.ycoord+offset-5);
  context.moveTo(b1.xcoord,f.ycoord+offset+5);
  context.lineTo(b1.xcoord,f.ycoord+offset-5);
	context.moveTo(f.xcoord,f.ycoord+offset-25);
  context.lineTo(a1.xcoord,f.ycoord+offset-25);
  context.moveTo(f.xcoord,f.ycoord+offset-25+5);
  context.lineTo(f.xcoord,f.ycoord+offset-25-5);
  context.moveTo(a1.xcoord,f.ycoord+offset-25+5);
  context.lineTo(a1.xcoord,f.ycoord+offset-25-5);
  context.moveTo(f.xcoord-15,f.ycoord);
  context.lineTo(f.xcoord-15,c1.ycoord);
  context.moveTo(f.xcoord-15+5,f.ycoord);
  context.lineTo(f.xcoord-15-5,f.ycoord);
  context.moveTo(f.xcoord-15+5,c1.ycoord);
  context.lineTo(f.xcoord-15-5,c1.ycoord);
  context.moveTo(a1.xcoord,a1.ycoord-20);
  context.lineTo(a1.xcoord,a1.ycoord-40);

	
// arrows at dimension
  drawArrow(b1.xcoord-3,f.ycoord+offset,context,180,3,30,'#000',2,"#000");
  drawArrow(f.xcoord+3,f.ycoord+offset,context,0,3,30,'#000',2,"#000");
  drawArrow(a1.xcoord-3,f.ycoord+offset-25,context,180,3,30,'#000',2,"#000");
  drawArrow(f.xcoord+3,f.ycoord+offset-25,context,0,3,30,'#000',2,"#000");
  drawArrow(f.xcoord+3,f.ycoord+offset-25,context,0,3,30,'#000',2,"#000");
  drawArrow(a1.xcoord,a1.ycoord-10,context,270,10,30,'#000',2,"#000");
  if(c>0&&c!=0)
  {drawArrow(f.xcoord-15,f.ycoord-3,context,270,3,45,'#000',2,"#000");
  drawArrow(f.xcoord-15,c1.ycoord+3,context,90,3,45,'#000',2,"#000");}
else {
  if(c!=0)   
  {drawArrow(f.xcoord-15,f.ycoord+3,context,90,3,45,'#000',2,"#000");
  drawArrow(f.xcoord-15,c1.ycoord-3,context,270,3,45,'#000',2,"#000");
}
}
// a,b,c display
	context.save();
	context.lineWidth=1;
	context.strokeStyle="#000000";
	context.font = "10px Arial";
	context.strokeText('b', (f.xcoord+b1.xcoord)/2,f.ycoord+offset-3);	
  context.strokeText('a',(f.xcoord+a1.xcoord)/2,f.ycoord+offset-30);
  context.strokeText('P',(a1.xcoord+10),a1.ycoord-20);
  if(c!=0)
  context.strokeText('c',f.xcoord-25,(f.ycoord+c1.ycoord+6)/2);
  context.restore();
  
printcomment();


}

	 function printcomment()
	      { 
    document.getElementById('commentboxleft').style.width='285px';
    document.getElementById('commentboxright').style.width='285px';
    document.getElementById('commentboxleft').innerHTML = "The braking torque acting on the drum is "+tor+" N-mm"; 
    document.getElementById('commentboxright').innerHTML = "For &micro="+$('#mspinner').spinner("value")+" and c="+$('#cspinner').spinner("value")+" the drum is self locked when b <="+se+" mm, and self energizing momentum "+sem+" N-mm";    
    
	  // ignore use of deprecated tag <center> . Code is executed only if printcomment function receives inappropriate commentloc value
    }
    function accel()
  {
 
     I=20*r*r;
     //for finding coefficient of friction 
    var ac=abs(c);
    //When disk is rotating clock wise
  if (rotstatus==1)         
      {
      if (c==0) 
      {
        Rn=P*a/b;
      } 
      else if(c>0)
      {
          Rn=P*a/(b-(mi*c));
      } 
      else 
      {     Rn=P*a/(b+(mi*c));
      }
      }
 
  if (rotstatus==-1)    
   {  
      if (c==0)
      {
        Rn=P*a/b;
      }                                  
          
       else if (c>0)
      {
        Rn=P*a/(b+(mi*c));
      }
      else
      {  Rn=P*a/(b-(mi*c));
      }
    }
    tor=roundd((mi*Rn*r),3);
    acce=roundd((tor/I),3 ); 
  }
 
</script>
